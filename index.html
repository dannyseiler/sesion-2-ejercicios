<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesión 2 Ejercicios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ejercicios Sesión 2</h1>
    <div class="form-content">
      <h2>Formulario</h2>
    <form id="formulario1" action="#" method="post">
      <div>
        <legend>Nombre:</legend>
        <input type="text" name="name" pattern="[A-Za-z]+" required />
        <legend>Apellido:</legend>
        <input type="text" name="lastname" pattern="[A-Za-z]+" required />
        <legend>Teléfono:</legend>
        <input type="tel" name="tel" id="telform" pattern="[0-9]+" required />
        <legend>Dirección:</legend>
        <input type="text" name="address" pattern="[A-Za-z]+" required />
        <legend>Email:</legend>
        <input
          type="email"
          name="email"
          id="emailform"
          pattern="[A-Za-z0-9]+"
          required
        />

        <br />
        <button type="submit" value="Enviar">Enviar</button>
      </div>
    </div>
      <div class="table-content">
        <h2>Tabla</h2>
        <table border="1" style="text-align: center;">
          <thead>
            <tr>
              <th>Columna 1</th>
              <th>Columna 2</th>
              <th>Columna 3</th>
              <th>Columna 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Celda 1</td>
              <td>Celda 2</td>
              <td rowspan="2">Celda 3</td>
              <td>Celda 4</td>
            </tr>
            <tr>
              <td>Celda 1</td>
              <td>Celda 2</td>
              <td>Celda 4</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">Celda 1</td>
              <td>Celda 3</td>
              <td>Celda 4</td>
            </tr>
            <tr>
              <td>Celda 1</td>
              <td>Celda 2</td>
              <td>Celda 3</td>
              <td>Celda 4</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </form>
  </body>
</html>
